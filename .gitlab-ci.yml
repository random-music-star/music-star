stages:
  - deploy

before_script:
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan j12a202.p.ssafy.io >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

deploy-frontend:
  stage: deploy
  tags: prod
  only:
    - FE
  script:
    - echo "Deploying frontend application..."
    - ssh ubuntu@j12a202.p.ssafy.io "cd ~/S12P21A202 && git fetch && git checkout FE && git pull && cd FE && docker stop nextjs-app || true && docker rm nextjs-app || true && docker build -t nextjs-app . && docker run -d -p 3000:3000 --restart always --name nextjs-app nextjs-app"
