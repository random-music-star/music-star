stages:
  - deploy

deploy-frontend:
  stage: deploy
  only:
    - FE
  before_script:
    - "command -v ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "Creating SSH directory"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "Writing SSH key"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "Adding key to agent"
    - ssh-add ~/.ssh/id_rsa
    - echo "Adding known hosts"
    - ssh-keyscan j12a202.p.ssafy.io >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo "Starting deployment"
    - ssh -o StrictHostKeyChecking=no ubuntu@j12a202.p.ssafy.io "cd ~/S12P21A202 && git fetch && git checkout FE && git pull && cd FE && docker stop nextjs-app || true && docker rm nextjs-app || true && docker build -t nextjs-app . && docker run -d -p 3000:3000 --restart always --name nextjs-app nextjs-app && docker ps | grep nextjs-app"
